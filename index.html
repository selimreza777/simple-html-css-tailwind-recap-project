<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tea House Shop</title>


  <!-- tailwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>



  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>

<body>
  <!-- banner section starts here  -->
  <div class="parent_div flex flex-col md:flex-row justify-between  min-h-[200px] max-w-[1250px] mx-auto">
    <div class="left_div">
      <h1 class="text-[80px] font-bold">It's good <br>
        tea time at The <br> Tea House</h1>
      <p class="text-[18px] py-10">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste
        Buds.</p>
      <button
        class="text-[20px] text-white rounded-lg w-[200px] h-16 bg-gradient-to-r from-[#ff8938] to-[#ff0000]"><span>Explore
          More</span><span><i class="fa-solid fa-arrow-right -rotate-45"></i></span></button>
    </div>
    <div class="right_div relative">
      <img src="./images/banner.png" class="relative top-[120px]" alt="">
      <div class="w-[255px] h-[100px] flex items-center rounded-lg shadow-lg absolute bg-white left-[80px]">
        <span class="text-4xl ml-8"><i class="fa-solid fa-star"></i></span>
        <div class="ml-4">
          <p class="font-bold text-3xl">5.00</p>
          <p class="">Trust Pilot Ratings</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
